<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="titulo">
	Lista de Usuarios
	</ui:define>

	<ui:define name="cuerpo">

		<h:form>
			<h:dataTable value="#{usuarioBean.getUsuarios()}" var="usuario"
				rendered="#{usuarioBean.getUsuarios().size()>0}">
				<h:column>
					<f:facet name="header">Correo</f:facet>
					<h:outputLabel value="#{usuario.correo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Clave</f:facet>
					<h:outputLabel value="#{usuario.clave}" />
				</h:column>
				<h:column>
					<f:facet name="header">Fecha Creacion</f:facet>
					<h:outputLabel value="#{usuario.fechaCreacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</h:column>
				<h:column>
					<h:commandButton action="#{usuarioBean.eliminarUsuario(usuario)}" value="Elimiar" />
				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>
	
	<ui:define name="mensajes">
		
	</ui:define>

</ui:composition>
</html>
